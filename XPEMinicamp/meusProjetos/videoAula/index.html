<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Índice de Massa Corporal</h1>
    <main>
      <label for="input-weight">Peso (kg):</label><br />
      <input
        id="input-weight"
        type="number"
        value="98"
        step="0.1"
      /><br /><br />

      <label for="input-height">Altura (m): </label><br />
      <input id="input-height" type="number" value="1.78" step="0.01" />

      <button id="calculate-imc">Calcular IMC</button>
      <p id="paragraph-result">O IMC é: <strong id="imc-result"></strong></p>
      <p id="prange">
        Este valor considera que você está na faixa:
        <strong id="range"></strong>
      </p>
    </main>

    <script defer src="./js/script.js"></script>
  </body>
</html>

trocar text por number para que o usuario não coloque texto
